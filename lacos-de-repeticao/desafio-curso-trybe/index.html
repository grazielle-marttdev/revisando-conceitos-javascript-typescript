<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="calculadora">
            <h1>Calculadora de Médias</h1>

            <div class="inputs">
                <div>
                    <label for="nota">Nota:</label>
                    <input type="text" placeholder="Insira a nota" id="nota">
                </div>

                <button class="btn adicionar" id="btn-adicionar">Adicionar Nota</button>
            </div>
    
            <ul id="notas"></ul>
            <button class="btn calcular" id="btn-calcular">Calcular Média</button>
    
            <div id="resultado"></div>
        </div>
    </main>

    <script src="calculadora-media-aluno.js"></script>
</body>
</html>
